# Add this to your existing ~/web/docker-compose.yml

services:
  faiss-memory:
    build: ../projects/memories
    image: faiss-memory:latest
    container_name: faiss-memory
    restart: unless-stopped
    ports:
      - "8900:8000"
    volumes:
      - ../projects/memories/data:/data
      - ~/openclaw/memory:/workspace:ro
    environment:
      - DATA_DIR=/data
      - WORKSPACE_DIR=/workspace
      - API_KEY=              # Set to enable auth (e.g. API_KEY=my-secret-key)
      - MODEL_NAME=all-MiniLM-L6-v2
      - MAX_BACKUPS=10
      # Extraction/runtime tuning (optional)
      # - MAX_EXTRACT_MESSAGE_CHARS=120000
      # - EXTRACT_MAX_INFLIGHT=2
      # - MEMORY_TRIM_ENABLED=true
      # - MEMORY_TRIM_COOLDOWN_SEC=15
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - tunnel
