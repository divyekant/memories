# Add this to your existing ~/web/docker-compose.yml

services:
  qdrant:
    image: qdrant/qdrant:v1.15.4
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ../projects/memories/data/qdrant:/qdrant/storage
    networks:
      - tunnel

  memories:
    build:
      context: ../projects/memories
      target: ${MEMORIES_IMAGE_TARGET:-core}
      args:
        ENABLE_CLOUD_SYNC: ${ENABLE_CLOUD_SYNC:-false}
        PRELOAD_MODEL: ${PRELOAD_MODEL:-false}
    image: memories:${MEMORIES_IMAGE_TARGET:-core}
    container_name: memories
    restart: unless-stopped
    depends_on:
      - qdrant
    mem_limit: ${MEMORIES_MEM_LIMIT:-3g}
    ports:
      - "8900:8000"
    volumes:
      - ../projects/memories/data:/data
      - ~/openclaw/memory:/workspace:ro
    environment:
      - DATA_DIR=/data
      - WORKSPACE_DIR=/workspace
      - API_KEY=              # Set to enable auth (e.g. API_KEY=my-secret-key)
      - MODEL_NAME=all-MiniLM-L6-v2
      - MAX_BACKUPS=10
      # Qdrant backend
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-memories}
      - QDRANT_WAIT=${QDRANT_WAIT:-true}
      - QDRANT_WRITE_ORDERING=${QDRANT_WRITE_ORDERING:-strong}
      - QDRANT_READ_CONSISTENCY=${QDRANT_READ_CONSISTENCY:-majority}
      - QDRANT_REPLICATION_FACTOR=${QDRANT_REPLICATION_FACTOR:-1}
      - QDRANT_WRITE_CONSISTENCY_FACTOR=${QDRANT_WRITE_CONSISTENCY_FACTOR:-1}
      # Optional extraction provider pass-through
      - EXTRACT_PROVIDER=${EXTRACT_PROVIDER:-}
      - EXTRACT_MODEL=${EXTRACT_MODEL:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-}
      # Allocator guardrails for lower steady-state RSS under bursty workloads
      - MALLOC_ARENA_MAX=${MALLOC_ARENA_MAX:-2}
      - MALLOC_TRIM_THRESHOLD_=${MALLOC_TRIM_THRESHOLD_:-131072}
      - MALLOC_MMAP_THRESHOLD_=${MALLOC_MMAP_THRESHOLD_:-131072}
      # Extraction/runtime tuning (optional)
      # - MAX_EXTRACT_MESSAGE_CHARS=120000
      # - EXTRACT_MAX_INFLIGHT=2
      # - MEMORY_TRIM_ENABLED=true
      # - MEMORY_TRIM_COOLDOWN_SEC=15
      # - MEMORY_TRIM_PERIODIC_SEC=5
    healthcheck:
      test: ["CMD", "python", "-c", "import sys,urllib.request; sys.exit(0 if 200 <= urllib.request.urlopen('http://localhost:8000/health', timeout=3).getcode() < 400 else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - tunnel
