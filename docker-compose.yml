services:
  faiss-memory:
    build:
      context: .
      target: ${FAISS_IMAGE_TARGET:-core}
      args:
        ENABLE_CLOUD_SYNC: ${ENABLE_CLOUD_SYNC:-false}
        PRELOAD_MODEL: ${PRELOAD_MODEL:-false}
    image: faiss-memory:${FAISS_IMAGE_TARGET:-core}
    container_name: faiss-memory
    restart: unless-stopped
    mem_limit: ${FAISS_MEM_LIMIT:-3g}
    ports:
      - "8900:8000"
    volumes:
      - ./data:/data
      # Optional: Mount a directory containing text files to index
      # - /path/to/your/documents:/workspace:ro
    environment:
      - DATA_DIR=/data
      # - WORKSPACE_DIR=/workspace  # Uncomment if mounting documents
      - API_KEY=${API_KEY:-}
      - MODEL_NAME=all-MiniLM-L6-v2
      - MAX_BACKUPS=10
      # Optional extraction provider pass-through
      - EXTRACT_PROVIDER=${EXTRACT_PROVIDER:-}
      - EXTRACT_MODEL=${EXTRACT_MODEL:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-}
      # Allocator guardrails for lower steady-state RSS under bursty workloads
      - MALLOC_ARENA_MAX=${MALLOC_ARENA_MAX:-2}
      - MALLOC_TRIM_THRESHOLD_=${MALLOC_TRIM_THRESHOLD_:-131072}
      - MALLOC_MMAP_THRESHOLD_=${MALLOC_MMAP_THRESHOLD_:-131072}
      # Extraction/runtime tuning (optional)
      # - MAX_EXTRACT_MESSAGE_CHARS=120000
      # - EXTRACT_MAX_INFLIGHT=2
      # - MEMORY_TRIM_ENABLED=true
      # - MEMORY_TRIM_COOLDOWN_SEC=15
      # - MEMORY_TRIM_PERIODIC_SEC=5
      # Cloud Sync (optional - uncomment to enable)
      # - CLOUD_SYNC_ENABLED=true
      # - CLOUD_SYNC_BUCKET=my-faiss-memory
      # - CLOUD_SYNC_REGION=us-east-1
      # - CLOUD_SYNC_PREFIX=faiss-memory/
      # - CLOUD_SYNC_ACCESS_KEY=AKIA...
      # - CLOUD_SYNC_SECRET_KEY=...
      # - CLOUD_SYNC_ENDPOINT=  # Optional: for MinIO, B2, etc.
    healthcheck:
      test: ["CMD", "python", "-c", "import sys,urllib.request; sys.exit(0 if 200 <= urllib.request.urlopen('http://localhost:8000/health', timeout=3).getcode() < 400 else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
