<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory Observatory</title>
  <link rel="icon" type="image/svg+xml" href="/ui/static/favicon.svg">
  <link rel="stylesheet" href="/ui/static/styles.css">
  <script>
    // Apply theme immediately to prevent flash
    (function(){var t=localStorage.getItem("theme")||
      (window.matchMedia("(prefers-color-scheme:dark)").matches?"dark":"light");
      document.documentElement.dataset.theme=t})();
  </script>
</head>
<body>
  <div class="backdrop"></div>
  <main class="shell">
    <header class="hero">
      <div class="hero-row">
        <div>
          <p class="eyebrow">Memories MEMORY</p>
          <h1>Memory Observatory</h1>
          <p class="subtitle">Browse, filter, and inspect stored memories without leaving the browser.</p>
        </div>
        <button id="themeToggle" class="theme-toggle" title="Toggle light/dark mode" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <nav class="tab-bar">
      <button class="tab-btn active" data-tab="memories">Memories</button>
      <button class="tab-btn" data-tab="usage">Usage</button>
    </nav>

    <div id="tabMemories" class="tab-content active">

    <section class="panel controls">
      <div class="control-row">
        <label>
          API key
          <input id="apiKey" type="password" placeholder="Optional if auth is disabled">
        </label>
        <label>
          Source filter
          <input id="source" type="text" placeholder="e.g. bug-fixes">
        </label>
      </div>

      <div class="control-row">
        <label>
          Page size
          <select id="limit">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
          </select>
        </label>

        <div class="buttons">
          <button id="refresh" class="btn primary">Refresh</button>
          <button id="prev" class="btn" disabled>Previous</button>
          <button id="next" class="btn" disabled>Next</button>
        </div>
      </div>

      <div id="status" class="status">Ready.</div>
    </section>

    <section class="panel summary">
      <div class="metric">
        <span class="metric-label">Visible</span>
        <span id="visibleCount" class="metric-value">0</span>
      </div>
      <div class="metric">
        <span class="metric-label">Total</span>
        <span id="totalCount" class="metric-value">0</span>
      </div>
      <div class="metric metric-offset">
        <label class="metric-label" for="offsetInput">Offset</label>
        <input id="offsetInput" class="metric-value offset-input" type="number" min="0" value="0" title="Type an offset and press Enter to jump">
      </div>
    </section>

    <div class="content-with-sidebar">
      <aside id="folderSidebar" class="folder-sidebar panel">
        <h3 class="folder-heading">Folders</h3>
        <ul id="folderList" class="folder-list">
          <li class="folder-item active" data-folder="">
            <span class="folder-name">All Memories</span>
            <span id="folderAllCount" class="folder-count">0</span>
          </li>
        </ul>
      </aside>

      <section id="memoryList" class="memory-grid"></section>
    </div>

    </div><!-- /tabMemories -->

    <div id="tabUsage" class="tab-content">
      <section class="panel controls">
        <div class="control-row">
          <label>
            Period
            <select id="usagePeriod">
              <option value="today">Today</option>
              <option value="7d" selected>Last 7 days</option>
              <option value="30d">Last 30 days</option>
              <option value="all">All time</option>
            </select>
          </label>
          <div class="buttons">
            <button id="usageRefresh" class="btn primary">Refresh</button>
          </div>
        </div>
        <div id="usageStatus" class="status">Ready.</div>
      </section>

      <section id="usageSummary" class="panel summary usage-summary">
        <div class="metric">
          <span class="metric-label">Total Ops</span>
          <span id="usageTotalOps" class="metric-value">0</span>
        </div>
        <div class="metric">
          <span class="metric-label">Extraction Calls</span>
          <span id="usageExtractCalls" class="metric-value">0</span>
        </div>
        <div class="metric">
          <span class="metric-label">Est. Cost</span>
          <span id="usageEstCost" class="metric-value">$0.00</span>
        </div>
      </section>

      <div class="usage-grid">
        <section class="panel usage-section">
          <h3 class="usage-heading">Operations</h3>
          <div id="usageOpsTable" class="usage-table-wrap">
            <p class="notice">No data yet.</p>
          </div>
        </section>

        <section class="panel usage-section">
          <h3 class="usage-heading">Extraction Tokens</h3>
          <div id="usageTokensTable" class="usage-table-wrap">
            <p class="notice">No data yet.</p>
          </div>
        </section>
      </div>
    </div><!-- /tabUsage -->

  </main>

  <div id="renameFolderModal" class="modal-overlay" hidden>
    <div class="modal panel">
      <h3>Rename Folder</h3>
      <label>
        New name
        <input id="renameFolderInput" type="text" placeholder="New folder name">
      </label>
      <div class="modal-actions">
        <button id="renameFolderConfirm" class="btn primary">Rename</button>
        <button id="renameFolderCancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <template id="memoryCardTemplate">
    <article class="memory-card">
      <div class="card-head">
        <span class="memory-id"></span>
        <span class="memory-source"></span>
      </div>
      <p class="memory-text"></p>
      <div class="card-actions">
        <select class="move-folder-select" title="Move to folder">
          <option value="">Move to...</option>
        </select>
      </div>
    </article>
  </template>

  <script src="/ui/static/app.js" defer></script>
</body>
</html>
